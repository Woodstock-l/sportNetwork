<head>

        crossorigin="anonymous">
    <link rel="stylesheet" href="../sportNetwork/style.css">
</head>

<body>
    <nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sport Network</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="entreprise.html">Entreprise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="boutique.html">Boutique</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>

    <section class="container-fluid">
        <form class="row">
            <div class="col-6 mt-5 mb-5 mx-auto" id="form">
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="lastname">Prénom:</label>
                    <input type="text" class="form-control" id="lastname">
                </div>

                <div class="form-group">
                    <label for="mail">adresse mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect2">Sujet:</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Valider</button>
            </div><!--Fin col row bootstrap -->
        </form>
    </section>

    <footer>
        <p>By Serge, Luce et Aurélien</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
